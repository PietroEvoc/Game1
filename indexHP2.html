<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Crawlers</title>
    <link rel="stylesheet" href="styles/BOOTSTRAP/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/HP2.css">



    <style>
        @font-face {
        font-family: 'Sketch Gothic School';
        src: url('fonts/sketch_gothic_school/Sketch Gothic School.ttf') format('truetype'); 
        }

        @font-face {
            font-family: 'The Eldians';
            src: url('fonts/the_eldians/The Eldians.ttf') format('truetype');
        }

    </style>


        <!-- Illia's links -->
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="MAZE/style.css" />


</head>
<body>
    <div class="mainParent container-fluid">

        <div class="container" id="main">
            <div class="buttonContainer_" >

                <a href="index2.html"><button class="startButton button">Start</button></a>

                <!-- <form id="settings" action="">
                    <input id="submit" type="submit" value="Start" class="startButton button">
                </form> -->
            </div>
            <div class="optionsContainer">
                <!-- Options -->
                <h1 class="optbg">background</h1>
                <button class="options" id="open-popup">Options</button>

                <!-- Difficulty -->
                <h1 class="dbg">background</h1>
                <button class="difficultybtn" id="open-popup-df">Difficulty</button>

                <!-- Leader Board -->
                <h1 class="lbBg">background</h1>
                <button class="leaderboardbtn" id="open-popup-lb">Leader Board</button>

            </div>

            <div class="lbtncontainer">

                    <!-- Instruction PopUp -->
                <div class="popincon">
                    <div id="popup-in" class="popup-in">
                        <div class="popup-content-in">
                        <span class="close-in" id="close-popup-in">&times;</span>
                        
                        <p>Login/Register here! <img class="arrowins" src="/images/imgbin-arrow-icon-arrow-right-red-arrow-illustration-mwSAyGMQhWh6wNfm2QjYvBthg.png"></p>


                        </div>
                    </div>
                </div>  

                <button id="open-popupL" class="lrbtn"></button>
            </div>

        </div>
    </div>

<!-- options -->

    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close lopt" id="close-popup">X</span>

          <h1 class="lopt">Options:</h1>

<!-- Music Volume -->

          <label for="musicVolume" class="lopt">Music Volume</label>
            
          <input type="range" class="musicVolume" id="musicVolume" min="0" max="100" value="50">
          
          <audio id="bg-music" class="bg-music" autoplay loop>
          
            <source src="music/feast-days-simon-folwar-main-ver.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
          
                <span id="volume-value" class="lopt">50</span>
          
                <br>
<!-- Game volume -->

                <label for="gameVolume" class="lopt">Game Volume:</label>
          
                <input type="range" class="gameVolume" id="gameVolume" min="0" max="100" value="50">
          
                <span id="volume-value2" class="lopt">50</span>
          
                <br>
<!-- Language -->
                <label for="language" class="lopt">Language:</label>
          
                <select class="language lopt" id="language">
          
                    <option value="english" class="lopt">English</option>
          
                    <option value="spanish" class="lopt">Spanish</option>
          
                </select>
                <br>
<!-- Account -->
                <br>
                <button class="accountbtn" id="accountbtn">Account</button>

        </div>
    </div>

    <!-- LOG IN -->
 

    <div id="popupL" class="popupL">

        <div class="popup-contentL">
            <span class="closeL" id="close-popupL">X</span>


            <div id="content_container">

                <div id="form_container">
        
                    <div id="form_header_container">
                        <h2 id="form_header">Login</h2>
                    </div>
        
                    <div id="form_content_container">
                        <div id="form_content_inner_container">
        
                            <input type="text" class="optl" id="username" placeholder="Username"> <br>
                            <input type="email" class="optl" id="email" placeholder="Email">
                            <input type="password" class="optl"  id="password" placeholder="New Password">
        
                            <div id="button_container">
        
                                <button class="buttonL" id="login-btn" >Login</button>
                                <button class="buttonL" id="register-btn" >Register</button>
        
                            </div>
        
                        </div>
        
        
                    </div>
        
                </div>
        
            </div>

        </div>

    </div>

    <!-- Leader Board -->

    <div id="popup-lb" class="popup-lb">

        <div class="popup-content-lb">

          <span class="close-lb" id="close-popup-lb">X</span>

          <h1 class="lopt leaderboardtitle">Leader-Board</h1>

          <table class="leaderboardtable" id="leaderboardtable">

            <li></li>

          </table>




        </div>
    </div>

    <!-- Difficulty -->

    <div id="popup-df" class="popup-df">

        <div class="popup-content-df">

            <span class="close-df" id="close-popup-df">X</span>

            <H1 class="difficultytitle">Difficulty:</H1>

            <form id="difficultyform">

                <label for="easy">Easy</label>
                <input type="radio" id="easy">
                <br>
                <label for="normal">Normal</label>
                <input type="radio" id="normal">
                <br>
                <label for="hard">Hard</label>
                <input type="radio" id="hard">

            </form>

        

        </div>

    </div>

<div class="popincon">
    <div id="popup-in" class="popup-in">
        <div class="popup-content-in">
          <span class="close-in" id="close-popup-in">&times;</span>
          
          <p>Login/Register here! <img class="arrowins" src="/images/imgbin-arrow-icon-arrow-right-red-arrow-illustration-mwSAyGMQhWh6wNfm2QjYvBthg.png"></p>


        </div>
      </div>
</div>   -->

</body>
</html>
